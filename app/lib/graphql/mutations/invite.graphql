mutation InsertUserAndInviteToProject(
  $auth0_id: String!
  $email: String!
  $user_id: uuid!
  $workspace_id: uuid!
  $invitor_id: uuid!
) {
  insert_user_one(
    object: { _id: $user_id, auth0_id: $auth0_id, email: $email }
  ) {
    _id
  }
  insert_workspace_membership_one(
    object: {
      user_id: $user_id
      workspace_id: $workspace_id
      _cr: "now()"
      _up: "now()"
    }
  ) {
    _id
  }
}
