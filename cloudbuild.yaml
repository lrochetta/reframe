steps:
  - name: 'us-docker.pkg.dev/$PROJECT_ID/dock/builder'
    id: "Build wheel"
    entrypoint: "poetry"
    args: [ "build" ]
    waitFor: [ "-" ]
  - name: 'us-docker.pkg.dev/$PROJECT_ID/dock/builder'
    id: "Push to pypi"
    entrypoint: "twine"
    args: [ "upload",
            "/workspace/dist/*",
            "-u", "$_PYPI_USERNAME",
            "-p", "$_PYPI_PASSWORD",
            " â€” verbose", ]
    waitFor: [ "Build wheel" ]