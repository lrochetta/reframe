steps:
  - name: “eu.gcr.io/$PROJECT_ID/pypi-tools:3.7”
    id: “BUILD WHEEL”
    entrypoint: “python”
    args: [ “setup.py”, “sdist” ]
    waitFor: [ “-” ]
      - name: “eu.gcr.io/$PROJECT_ID/pypi-tools:3.7”
    id: “push to pypi”
    entrypoint: “twine”
    args: [ “upload”,
            “/workspace/dist/*”,
            “-u”, “$_PYPI_USERNAME”,
            “-p”, “$_PYPI_PASSWORD”,
            “ — repository-url”, “$_PYPI_REPOSITORY”,
            “ — verbose”, ]
    waitFor: [ “BUILD WHEEL” ]