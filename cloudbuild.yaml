steps:
  - name: 'us-docker.pkg.dev/$PROJECT_ID/dock/builder'
    id: "build wheel"
    entrypoint: "poetry"
    args: [ "build" ]
    waitFor: [ "-" ]
  - name: 'us-docker.pkg.dev/$PROJECT_ID/dock/builder'
    id: "push to pypi"
    entrypoint: "twine"
    args: [ "upload",
            "/workspace/dist/*",
            "-u", "$_PYPI_USERNAME",
            "-p", "$_PYPI_PASSWORD",
            "--verbose", ]
    waitFor: [ "build wheel" ]